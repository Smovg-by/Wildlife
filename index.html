<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Wildlife</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-wrapper"></div>
      </div>
    </header>
    <div class="survival">
      <div class="survival-container">
        <div class="survival-wrapper"></div>
      </div>
    </div>
    <div class="latest-articles">
      <div class="latest-articles-container">
        <div class="latest-articles-wrapper"></div>
      </div>
    </div>
    <div class="get-notified">
      <div class="get-notified-container">
        <div class="get-notified-wrapper">
          <h3 class="get-notified-header">
            Get notified about new amazing articles
          </h3>

          <form class="search-form">
            <fieldset class="search-form-wrap">
              <p><input type="text" class="search-form-field" placeholder="Email"/>
               <p><input type="submit" class="search-form-button" value="Send"></input></p>
              </p>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-wrapper">
          <div class="footer-logo">
            <a href="#!" class="footer-logo-link"
              ><img
                src="./img/svg/logo.svg"
                alt="Wildlife"
                class="footer-logo-pic"
            /></a>
            <p class="footer-name">WILDLIFE</p>
          </div>

          <nav class="footer-nav">
            <ul class="footer-list">
              <li class="footer-item">
                <a href="#!" class="footer-link">Articles</a>
              </li>
              <li class="footer-item">
                <a href="#!" class="footer-link">About us</a>
              </li>
              <li class="footer-item">
                <a href="#!" class="footer-link">Learn more</a>
              </li>
              <li class="footer-item">
                <ul class="social-network-list">
                  <li class="social-network-list-item">
                    <a href="#!" class="social-network-link"
                      ><img src="./img/svg/fb.svg" alt="facebook-ico"
                    /></a>
                  </li>
                  <li class="social-network-list-item">
                    <a href="#!" class="social-network-link"
                      ><img src="./img/svg/ig.svg" alt="instagram-ico"
                    /></a>
                  </li>
                  <li class="social-network-list-item">
                    <a href="#!" class="social-network-link"
                      ><img src="./img/svg/pinterest.svg" alt="pinterest.ico"
                    /></a>
                  </li>
                  <li class="social-network-list-item">
                    <a href="#!" class="social-network-link"
                      ><img src="./img/svg/telegram.svg" alt="telegram-ico"
                    /></a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
